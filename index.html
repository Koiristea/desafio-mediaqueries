<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/737697f4b3.js" crossorigin="anonymous"></script>
    <title>Hot Wheels Store</title>
</head>
<body>
    <div class="page">
        <nav>
            <span>
                <i class="fa-solid fa-car-burst"></i>
                <h1>Hot Wheels</h1>
            </span>
            <button><i class="fa-solid fa-bars"></i></button>
            <menu>
                <a href="#">Inicio</a>
                <a href="#">Catálogo</a>
                <a href="#">Ofertas</a>
                <a href="#">Contacto</a>
            </menu>
        </nav>
        <form>
            <h4>Sort by:</h4>
                <select name="price" id="price">
                    <option value="selecciona">Price</option>
                </select>
        </form>
        <main>
            <div class="mobile">
                <img src="./assets/img/car-demandas.jpg" alt="Car demandas.">
                <h3>Model: Demandas</h3>
                <button>see more</button>
            </div>
            <div class="card-container">
                <div class="card">
                    <img src="./assets/img/car-demandas.jpg" alt="Car demandas.">
                    <h3>Model</h3>
                    <button>see more</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car-desafiooriginal.jpg" alt="Car desafío original.">
                    <h3>Model</h3>
                    <button>see more</button>
                </div>
               <div class="card">
                    <img src="./assets/img/car-descalentamientoglobal.jpg" alt="Car descalentamientoglobal.">
                    <h3>Model</h3>
                    <button>see more</button>
                </div>
                 <div class="card">
                    <img src="./assets/img/car-estoycansadojefe.jpg" alt="Car estoycansadojefe.">
                    <h3>Model</h3>
                    <button>see more</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car-identityproblems.jpg" alt="Car identityproblems.">
                    <h3>Model</h3>
                    <button>see more</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car-poser.jpg" alt="Car poser.">
                    <h3>Model</h3>
                    <button>see more</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car-sobreexplotado.jpg" alt="Car sobreexplotado.">
                    <h3>Model</h3>
                    <button>see more</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car-therian.jpg" alt="Car therian.">
                    <h3>Model</h3>
                    <button>See more</button>
                </div>
            </div>
            <div class="displace">
                <i class="fa-solid fa-angles-left"></i>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <i class="fa-solid fa-angles-right"></i>
            </div>
        </main>
        <footer>
            <div class="social">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
            </div>
            <h5>Todos los derechos reservados</h5>
        </footer>
    </div>
</body>
</html>
